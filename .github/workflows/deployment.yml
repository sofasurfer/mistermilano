name: ğŸ“¡ Deployment ($REMOTE_HOST)

on:
  push:
    branches: [ deployment ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.13.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: NPM | yarn - Caching ğŸš€
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: NPM | yarn - Install ğŸ”´ ğŸŸ  ğŸŸ¡ ğŸŸ¢ ğŸ”µ ğŸŸ£
        run: yarn install

      - name: NPM | yarn - Build for production ğŸ—ğŸ•Œ
        run: yarn build

      - name: RSync Deployments ğŸšš
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --prune-empty-dirs --exclude="node_modules" --exclude=".github" --exclude="package.json" --exclude="package-lock.json" --exclude="*.lock" --exclude="release.sh" --exclude="bud.config.mjs" --exclude="*.md" --exclude="*.html" --exclude="src/fonts" --exclude="src/styles" --exclude="src/images" --exclude="src/bud" --exclude="src/templates" --exclude=".nvmrc" --exclude=".gitignore"
          path: ./
          remote_path: public_html/PROJECT_DIRECTORY/wp-content/themes/wptheme.starter
          remote_host: $REMOTE_HOST # example: s094.cyon.net
          remote_user: $REMOTE_USER # example: nflxz
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
