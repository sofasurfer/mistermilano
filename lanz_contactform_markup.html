<!-- WP Contact Form 7 Markup -->
<h4 class="c-h3">Ihre Anfrage</h4>
<div class="c-form-item">
    <label><span class="c-form-label-text">Anfrage</span>
        <span class="wpcf7-form-control-wrap your-message">[textarea Anfrage]</span>
    </label>
</div>
<h4 class="c-h3">Kontaktdaten</h4>
<div class="c-form-item c-form-multiline">
    <span class="wpcf7-form-control-wrap radio-710"><span class="wpcf7-form-control wpcf7-radio wpcf7-not-valid" aria-describedby="wpcf7-f22-p23-o1-ve-radio-710">[radio radio-414 use_label_element default:1 "Privatperson" "Unternehmen" "Gemeinschaft"]</span></span>
</div>
<div class="c-form-item">
    <label><span class="c-form-label-text">Vorname *</span><span class="wpcf7-form-control-wrap your-name">[text* Vorname]</span></label>
</div>
<div class="c-form-item">
    <label><span class="c-form-label-text">Name *</span><span class="wpcf7-form-control-wrap your-name2">[text* Name]</span></label>
</div>
<div class="c-form-item">
    <label><span class="c-form-label-text">Ihre email</span><span class="wpcf7-form-control-wrap your-email">[email Email]</span></label>
</div>
<div class="c-form-item">
    <label><span class="c-form-label-text">Betreff</span><span class="wpcf7-form-control-wrap your-subject">[text* Betreff]</span></label>
</div>
<div class="c-form-item c-text-small">*Pflichtfelder</div>
<div class="c-form-item">
    [submit "Senden"]
</div>
